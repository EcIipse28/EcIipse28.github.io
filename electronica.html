<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrónica - Ecuadia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            text-align: center;
            background: white;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 16px;
            color: #333;
        }
        .product a {
            display: block;
            margin-top: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 5px;
        }
        .product a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecuadia - Electrónica</h1>
    </header>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Producto 1">
            <h3>Teléfono Inteligente</h3>
            <a href="producto1.html">Ver detalles</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Producto 2">
            <h3>Laptop</h3>
            <a href="producto2.html">Ver detalles</a>
        </div>
    </div>
</body>
</html>
